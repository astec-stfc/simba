nt:
  astragenerator: [$simcodes$/ASTRA/generator.exe]
  astra: [$simcodes$/ASTRA/astra.exe]
  Pelegant: ['mpiexec.exe','-np',$ncpu$, '$simcodes$/Elegant/Pelegant.exe']
  opal: [$simcodes$/OPAL/opal]
  elegant: [$simcodes$/Elegant/elegant.exe]
  csrtrack: [$simcodes$/CSRTrack/csrtrack.exe]
  gpt: ['C:\Program Files\General Particle Tracer\bin\gpt.exe','-j',$ncpu$]
  genesis: [$simcodes$/Genesis/genesis4]
apclara1:
  astragenerator: ['/opt/ASTRA/generator.sh']
  astra: ['mpirun','-np',$ncpu$,'/opt/ASTRA/astra_MPICH2.sh']
  genesis: ['mpirun', '-np', $ncpu$, '/opt/Genesis/Genesis-1.3-Version4/gencore']
  Pelegant: ['mpirun','-np',$ncpu$,'Pelegant']
  elegant: ['elegant']
  csrtrack: ['/opt/OpenMPI-1.4.3/bin/mpiexec','-n',$ncpu$,'/opt/CSRTrack/csrtrack_openmpi.sh']
  opal: ["source", "/opt/OPAL-2022.1/etc/profile.d/opal.sh", ';', "mpirun", '-np', $ncpu$, "/opt/OPAL-2022.1/bin/opal", ">", "out.txt"]
  gpt: ['/opt/GPT3.3.6/bin/gpt', '-j',$ncpu$]
apclara2:
  astragenerator: ['/opt/ASTRA/generator.sh']
  astra: ['salloc','-n',$ncpu$,'/usr/lib64/compat-openmpi16/bin/mpirun','/opt/ASTRA/astra_r62_Linux_x86_64_OpenMPI_sld6']
  Pelegant: ['salloc','-n',$ncpu$,'/usr/lib64/openmpi3/bin/mpiexec','Pelegant']
  elegant: ['elegant']
  csrtrack: ['/opt/OpenMPI-1.4.5/bin/mpiexec','-n',$ncpu$,'/opt/CSRTrack/csrtrack_1.204_Linux_x86_64_OpenMPI_1.4.3']
  opal: ['/opt/OPAL/opal']
  gpt: ['/opt/GPT3.3.6/bin/gpt', '-j',$ncpu$]
apclara3:
  astragenerator: ['/opt/ASTRA/generator.sh']
  astra: ['salloc','-n',$ncpu$,'/usr/lib64/compat-openmpi16/bin/mpirun','/opt/ASTRA/astra_r62_Linux_x86_64_OpenMPI_sld6']
  Pelegant: ['salloc','-w','apclara3','-n',$ncpu$,'/usr/lib64/openmpi3/bin/mpiexec','Pelegant']
  elegant: ['elegant']
  csrtrack: ['/opt/OpenMPI-1.4.5/bin/mpiexec','-n',$ncpu$,'/opt/CSRTrack/csrtrack_1.204_Linux_x86_64_OpenMPI_1.4.3']
  opal: ['/opt/OPAL/opal']
  gpt: ['/opt/GPT3.3.6/bin/gpt', '-j',$ncpu$]
posix:
  astragenerator: [$simcodes$/ASTRA/generator]
  astra: [$simcodes$/ASTRA/Astra]
  Pelegant: ['mpiexec','-np', $ncpu$, 'Pelegant']
  elegant: ['elegant']
  csrtrack: [$simcodes$/CSRTrack/csrtrack_1.204_Linux_x86_64_serial]
  gpt: [$simcodes$/GPT/bin/gpt, '-j',$ncpu$]
  opal: ["source", $simcodes$/OPAL/etc/profile.d/opal.sh, ';', $simcodes$/OPAL/bin/opal]
  genesis: [$simcodes$/Genesis/genesis4]